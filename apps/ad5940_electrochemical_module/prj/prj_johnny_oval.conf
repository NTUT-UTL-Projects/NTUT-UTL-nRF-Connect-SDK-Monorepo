# ========================================
# Bluetooth Configuration
# ========================================
# Enable Bluetooth functionality
CONFIG_BT=y
# Configure device as Bluetooth Peripheral
CONFIG_BT_PERIPHERAL=y
# Enable Zephyr Nordic UART Service (NUS)
CONFIG_BT_ZEPHYR_NUS=y
# Device name for Bluetooth advertisement
CONFIG_BT_DEVICE_NAME="AD5940 Electrochemical Module"
# Maximum number of simultaneous Bluetooth connections
CONFIG_BT_MAX_CONN=1
# Maximum number of paired devices
CONFIG_BT_MAX_PAIRED=1
# Enable GATT Client for ATT_MTU updates
CONFIG_BT_GATT_CLIENT=y
# Allow PHY update requests
CONFIG_BT_USER_PHY_UPDATE=y
# Enable data length update support
CONFIG_BT_USER_DATA_LEN_UPDATE=y
# Set maximum L2CAP TX MTU to 247 bytes
CONFIG_BT_L2CAP_TX_MTU=247
# TX buffer size (247 + L2CAP header)
CONFIG_BT_BUF_ACL_TX_SIZE=251
# RX buffer size
CONFIG_BT_BUF_ACL_RX_SIZE=251
# Maximum data length (must be >= RX size)
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
# Set TX power to +8 dBm
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# Default TX power for OpenThread
CONFIG_OPENTHREAD_DEFAULT_TX_POWER=8

# ========================================
# UART / Serial Communication
# ========================================
# Enable serial communication interface
CONFIG_SERIAL=y
# Enable asynchronous UART API
CONFIG_UART_ASYNC_API=y
# Use UART as the system console
CONFIG_UART_CONSOLE=y
# Enable NRFX UART0 driver
CONFIG_NRFX_UARTE0=y
# Enable general console functionality
CONFIG_CONSOLE=y
# Enable UART interrupt-driven operation
CONFIG_UART_INTERRUPT_DRIVEN=y

# ========================================
# GPIO / SPI
# ========================================
# Enable GPIO support
CONFIG_GPIO=y
# Enable SPI bus support
CONFIG_SPI=y
# Enable asynchronous SPI transfers
CONFIG_SPI_ASYNC=y
# Disable SPI slave mode
CONFIG_SPI_SLAVE=n

# ========================================
# Memory / Flash / Settings
# ========================================
# Define heap memory pool size (bytes)
CONFIG_HEAP_MEM_POOL_SIZE=2048
# Enable flash memory support
CONFIG_FLASH=y
# Enable flash page layout configuration
CONFIG_FLASH_PAGE_LAYOUT=y
# Enable flash memory mapping
CONFIG_FLASH_MAP=y
# Enable Non-Volatile Storage (NVS) subsystem
CONFIG_NVS=y
# Enable settings storage module
CONFIG_SETTINGS=y

# ========================================
# System / Stack / Scheduler
# ========================================
# Main thread stack size (bytes)
CONFIG_MAIN_STACK_SIZE=1152
# System workqueue stack size (bytes)
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
# Use RC oscillator as clock source
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y

# ========================================
# Logging / Debugging
# ========================================
# Enable logging system
CONFIG_LOG=y
# Use SEGGER RTT for log transport
CONFIG_USE_SEGGER_RTT=y
# Enable RTT backend for logging
CONFIG_LOG_BACKEND_RTT=y
# Disable UART backend for logging
CONFIG_LOG_BACKEND_UART=n
# Disable printk logging output
CONFIG_LOG_PRINTK=n
# Set watchdog log level to debug
CONFIG_WDT_LOG_LEVEL_DBG=y
# Enable runtime assertion checks
CONFIG_ASSERT=y

# ========================================
# Watchdog
# ========================================
# Enable watchdog functionality
CONFIG_WATCHDOG=y
# Keep watchdog active after boot
CONFIG_WDT_DISABLE_AT_BOOT=n

# ========================================
# SDK
# ========================================
# Specify use of nRF Connect SDK
CONFIG_NRF_CONNECT_SDK=y

# ========================================
# Board Selection
# ========================================
CONFIG_ZEPHYR_BASE=y
CONFIG_JOHNNY_OVAL=y
